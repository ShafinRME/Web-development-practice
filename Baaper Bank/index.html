<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Header secction -->
    <header>
        <h1 class="text-4xl font-bold text-center text-orange-500 mt-10 mb-4">Normal Baaper Bank</h1>
    </header>

    <!-- Main Part -->
    <section>
        <div class="grid grid-cols-3 text-white gap-4 mx-auto w-3/4 mb-8">
            <div class="rounded-lg bg-orange-600 p-6 ">
                <h3 class="text-2xl">Deposit</h3><span class="text-4xl">$<span id="initial-deposit">00</span></span>
            </div>
            <div class="rounded-lg bg-yellow-800 p-6">
                <h3 class="text-2xl">Withdraw</h3><span class="text-4xl">$<span id="initial-withdraw">00</span></span>
            </div>
            <div class="rounded-lg bg-cyan-600 p-6">
                <h3 class="text-2xl">Balance</h3><span class="text-4xl">$<span id="total-balance">1245</span></span>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
            <div class="rounded-lg bg-cyan-500 p-6 h-44">
                <h3 class="text-2xl text-white mb-2">Your Deposit</h3>
                <input class="block w-3/4 rounded h-2/6 p-4" type="text" name="" id="deposit-input"
                    placeholder="$ Enter your deposit amount">
                <button id="deposit-button"
                    class="rounded text-white p-2 bg-sky-700 hover:bg-lime-800 font-semibold mt-2">Deposit</button>
            </div>
            <div class="rounded-lg bg-cyan-500 p-6 h-44">
                <h3 class="text-2xl text-white mb-2">Your Withdraw</h3>
                <input class="block w-3/4 rounded h-2/6 p-4" type="text" name="" id="withdraw-input"
                    placeholder="$ Enter your withdraw amount">
                <button id="withdraw-button"
                    class="rounded text-white p-2 bg-sky-700 hover:bg-lime-800 font-semibold mt-2">Withdraw</button>
            </div>
        </div>
    </section>


    <!-- Javascript File Adding -->
    <script src="./js/baaper_bank.js"></script>

</body>

</html>
